<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <header class="header-section">
            <div class="container">
                    <a href="#">
                    <img class='logo' src="/images/logo.png" alt="Logo" />
                    </a>
                  
                  <div class="product">
                    <img class='product-item1' src="/images/menu.png" alt="Menu" />
                   <select class='product-item2 fs-14 fw-400'> 
                        <option class='option-product fs-14 fw-400'>Products</option>
                        <option class='option-product fs-14 fw-400'>Option 2</option>
                        <option class='option-product fs-14 fw-400'>Option 3</option>
                    </select>
                  </div>
                </div>
                <div class="navbar">
                    <a href="#" class='nav-text fs-14 fw-400'>Ecosystem</a>
                    <a href="#" class='nav-text fs-14 fw-400'>Community</a>
                    <a href="#" class='nav-text fs-14 fw-400'>BLOG</a>
                    <a href="#" class='nav-text fs-14 fw-400'>FQA</a>
                    <div class="nav-button">
                        <button class='register fw-400 fs-14'>Register</button>
                        <button class='launch-App fw-400 fs-14'>Launch App</button>
                    </div> 
                </div>
        </header>
        <section>
        <hr class='horizontal'/>
        <div class="banner">
            <div class="banner-text">
                <h1 class='community fw-400'>Welcome to the Era of 
                    <span class="fw-700">Community Capitalism</span>
                    </h1>
                        <p class='economy fw-400'>
                            Kompwnd is creating an economy that works for 
                            community wellness and self sustainability
                           </p>
                   
                 <div class="btn-container">
                  <button class='btn fw-400 fs-14 btn-primary'>Lunch App</button>
                  <button class='btn fw-400 fs-14 btn-secondary'>Learn More</button>
                 </div>
            </div>
            
         </div>
         <hr class='horizontal'/>
         <div class="detail-container">
            <div class="details">
                <div class="users">
                  <h1 class='price fw-600'>5K+</h1>
                <p class='detail-text fw-400'>Total Users</p>
                </div>
                <div class="users">
                  <h1 class='price fw-600'>$1.2M+</h1>
                  <p class='detail-text fw-400'>Investment</p>
                </div>
                <div class="users">
                  <h1 class='price fw-600'>$1.3M+</h1>
                  <p class='detail-text fw-400'>Circulating Supply</p>
                </div>
                <div class="users">
                  <h1 class='price fw-600'>$1.2M+</h1>
                  <p class='detail-text fw-400'>Payout</p>
                </div>
                <div class="users">
                  <h1 class='price fw-600'>$2.3M+</h1>
                  <p class='detail-text fs-14 fw-400'>Burning</p>
                </div>
              </div>
         </div>
         
          <hr class='horizontal'/>
        </section>
    </main>
</body>
</html>
